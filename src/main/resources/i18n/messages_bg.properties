about =  Сайтът е направен за всички които имат интерес към железопътния транспорт в България. Може да намерите информация за всички главни и второстепенни железопътни линии включваща история, дължина и маршрут на съответната линия. В списъка с гари и спирки може за видите всички жп гари, които са подредени по азбучен ред, а спирките са подредени по номер на жп линията, на която са. На някои от гарите и спирките е добавена допълнителна информация за тях. Регистрираните потребители ще могат да качват снимки към всяка гара и спирка, както и да добяват коментари към своя или чужда снимка. Нерегистрираните потребители ще могат само да разглеждат снимките и коментарите към тях.
