index_description = Сайтът съдържа списък с всички гари и спирки, както и снимки и информация за тях. Може да разгледате всички главни и второстепенни жп линии в България и тяхната номерация. Ако се регистрирате ще можете да добавятe снимки към гарите и спирките, както и да оставяте коментари.
