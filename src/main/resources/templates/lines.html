<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head}">
</head>
<body class="bg-info" >
<div th:replace="~{fragments/navbar}"></div>
<p></p>
<div class="container-fluid w-50 h-50">
    <div th:each="line: ${allRailwayLines}" class="card bg-warning">
        <img class="card-img-top" th:src="@{${line.getRandomPicturePath()}}" alt="снимка от жп линията">
        <div class="card-body mx-auto">
            <a class="btn btn-primary stretched-link" th:href="@{/lines/{id}(id = *{line.id})}">Жп линия <span th:text="${line.getNumber()}"></span></a>

        </div>
    </div>
</div>
<footer th:replace="~{fragments/footer}"></footer>
</body>
</html>
